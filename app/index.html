<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="libs/angular-ui/build/angular-ui.min.css"/>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-ui/build/angular-ui.min.js"></script>
    <script src="libs/lodash/lodash.js"></script>

    <!-- for the datepicker -->
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">


    <!--<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="libs/jquery-ui/jquery-ui.js"></script>-->
    <!--<script type="text/javascript" src="libs/angular-ui/build/angular-ui.js"></script>-->
    <!--<script type="text/javascript" src="libs/angular-ui-date/src/date.js"></script>-->

    <!--<link rel="stylesheet" href="libs/jquery-ui/themes/dark-hive/jquery-ui.min.css"/>-->
    <!--<link rel="stylesheet" href="libs/jquery-ui/themes/dark-hive/jquery-ui.min.css"/>-->
    <!--<link rel="stylesheet" href="libs/angular-ui/build/angular-ui.min.css"/>-->

    <script src="js/modules/app/AppMain.js"></script>
</head>
<body>

<div ng-app="AppMain" ng-controller="AppController">
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Absence manager</a>
            </div>

        </div>
    </header>
    <div class="container">
    <div class="row" id="data-input">
        <div class="col-md-4">
            <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
        </div>
        <div class="col-md-4">

            <!-- Single button -->
            <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle >
                    Choose worker <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat = "(key, item) in nameList">
                    <a href="#" ng-click="setCurrentWorker(item)">{{item}}</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-md-4">
            <p>{{currentWorker}}</p>
            <p>{{dateToString(dt)}}</p>

        </div>

        </div>



        <!-- Example row of columns -->
        <div class="row">
            <!-- page specific view -->
            <div ng-view></div>
            <div class="col-md-2">



                <ul>
            <li data-ng-repeat = "(key, item) in nameList">
                <!--<a href="{{item.html_url}}" target="_blank">{{item.title}}</a>-->
                <p>{{item}}</p>
            </li>
             </ul>
        </div>
            <!-- //// -->
            <button ng-click="onAddButtonClicked()">Click me</button>

            <div class="col-md-10">

            <ul class="date-list">
            <li class="date-cells" data-ng-repeat = "(key, item) in dateList">
                <!--<a href="{{item.html_url}}" target="_blank">{{item.title}}</a>-->
                <div class="date-bar ">
                <p>{{item}}</p>
                    <ul class="individual-leave-cell" ng-style="{'width': cellWidth}">
                        <li data-ng-repeat = "(key, dateData) in dataByDate(item)" class="leave-list-item" ng-class="dateData.userid %2 ? 'even' : 'odd' " >
                            <div class="leave-cell" >
                                <p>{{dateData.name}}</p>
                                <!-- userid, name, date, unit, value -->
                                {{dateData.userid}}<br />
                                {{dateData.date}}<br />
                                {{dateData.unit}} {{dateData.value}}<br />
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
             </ul>
</div>


        </div>
    </div>
    <!-- container ends -->

</body>

</html>
