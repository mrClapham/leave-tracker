<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/lodash/lodash.js"></script>

    <script src="js/modules/app/AppMain.js"></script>
</head>
<body>

<div ng-app="AppMain" ng-controller="AppController">

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <!-- page specific view -->
            <div ng-view></div>
            <div class="col-md-2">
            <ul>
            <li data-ng-repeat = "(key, item) in nameList">
                <!--<a href="{{item.html_url}}" target="_blank">{{item.title}}</a>-->
                <p>{{item}}</p>
            </li>
             </ul>
        </div>
            <!-- //// -->

            <div class="col-md-10">

            <ul>
            <li data-ng-repeat = "(key, item) in dateList">
                <!--<a href="{{item.html_url}}" target="_blank">{{item.title}}</a>-->
                <div class="date-bar">
                <p>{{item}}</p>
                    <ul>
                        <li data-ng-repeat = "(key, dateData) in dataByDate(item)">
                            {{dateData.name}}
                        </li>
                    </ul>

                </div>
            </li>
             </ul>
</div>


        </div>
    </div>
    <!-- container ends -->

</body>

</html>
